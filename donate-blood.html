<!-- ===== DONOR REGISTRATION FORM ===== -->
<div class="card">
    <h1 class="booking-title">Become a Donor</h1>

    <form id="donorForm">

        <!-- Name -->
        <div class="form-group">
            <label>Your Name</label>
            <input id="donorName" type="text" />
            <div id="err-donorName" class="error"></div>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label>Mobile Number</label>
            <input id="donorPhone" type="text" />
            <div id="err-donorPhone" class="error"></div>
        </div>

        <!-- Blood Group (PREMIUM DROPDOWN) -->
        <div class="form-group">
            <label>Blood Group</label>
            <div class="select-wrapper">
                <select id="donorBlood">
                    <option value="">Select</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option>
                    <option>AB+</option><option>AB-</option>
                </select>
            </div>
            <div id="err-donorBlood" class="error"></div>
        </div>

        <!-- City -->
        <div class="form-group">
            <label>City / Area</label>
            <input id="donorCity" type="text" />
            <div id="err-donorCity" class="error"></div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="donorNotes" rows="3"></textarea>
        </div>

        <!-- Status -->
        <div id="donor-status"></div>

        <!-- Submit -->
        <button type="submit">Register Donor</button>

    </form>
</div>
