<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESQuE – Emergency Medical Services</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="RESQuE – 24x7 ambulance booking, medical support, and blood donation services." />
</head>

<body class="home-bg">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-brand">RESQuE</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="donate-blood.html">Donate Blood</a></li>
      <li><a href="donors.html">Donors</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero-section">
    <div class="hero-content">
      <h1>Emergency Ambulance Services</h1>
      <p>Fast response. Trained EMT staff. Available 24x7.</p>

      <div class="hero-buttons">
        <a href="tel:+918310927283" class="btn-call">Call Now</a>
        <a href="#booking" class="btn-book">Book Ambulance</a>
      </div>
    </div>
  </header>

  <!-- BOOKING SECTION -->
  <section id="booking" class="booking-section">
    <h2>Book an Ambulance</h2>

    <form id="resque-form" class="booking-form">
      <div class="form-group">
        <label>Patient Name *</label>
        <input type="text" id="patientName" required />
        <div class="field-error" id="err-patientName"></div>
      </div>

      <div class="form-group">
        <label>Contact Number *</label>
        <input type="text" id="phone" placeholder="+91 XXXXX XXXXX" required />
        <div class="field-error" id="err-phone"></div>
      </div>

      <div class="form-group">
        <label>Pickup Location *</label>
        <textarea id="pickup" required></textarea>
        <button type="button" id="use-gps" class="btn-gps">Use GPS</button>
        <div class="field-error" id="err-pickup"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-booking">Send via WhatsApp</button>
        <div id="form-status"></div>
      </div>
    </form>

    <a id="wa-link" target="_blank" style="display:none"></a>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 RESQuE Emergency Services. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
