<!-- ===== PREMIUM BOOKING FORM CARD ===== -->
<div class="card">
    <h1 class="booking-title">Book an Ambulance</h1>

    <form id="resque-form">

        <!-- Patient Name -->
        <div class="form-group">
            <label>Patient Name</label>
            <input id="patientName" type="text" />
            <div id="err-patientName" class="error"></div>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label>Contact Number</label>
            <input id="phone" type="text" />
            <div id="err-phone" class="error"></div>
        </div>

        <!-- Pickup Location -->
        <div class="form-group">
            <label>Pickup Location</label>
            <input id="pickup" type="text" />
            <div id="err-pickup" class="error"></div>
            <button type="button" id="use-gps">Use GPS Location</button>
        </div>

        <!-- Emergency Type (PREMIUM DROPDOWN) -->
        <div class="form-group">
            <label>Emergency Type</label>
            <div class="select-wrapper">
                <select id="emergencyType">
                    <option>Accident</option>
                    <option>Heart Attack</option>
                    <option>Pregnancy</option>
                    <option>General Emergency</option>
                </select>
            </div>
        </div>

        <!-- Pickup Time -->
        <div class="form-group">
            <label>Pickup Time</label>
            <input type="time" id="pickupTime" />
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" rows="3"></textarea>
        </div>

        <div id="form-status"></div>

        <!-- Submit -->
        <button type="submit">Send to WhatsApp</button>

    </form>
</div>
